<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kerm.is Controller</title>

    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <style type="text/css">
    html{
        margin:0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #8ECCE3;
    }
    body {
        margin:0;
        padding: 0;
        width: 100%;
        height: 100%;
        /*font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;*/
        font-family: bebas-neue, sans-serif;
        overflow: hidden;
        color: #e6414b;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    *, *:before, *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .plane{
        background: url('/img/planes_top/nothingk.png');
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-position: center center ;
        background-size: contain;
        -webkit-transition: all .7s ease;
        -moz-transition: all .7s ease;
        -ms-transition: all .7s ease;
        -o-transition: all .7s ease;
        transition: all .7s ease;
    }

    .commands {
        width: 100%;
        position: absolute;
        height: 10%;
        left: 0;
        bottom: 0;

    }
    .commands button {
        width: 33.33%;
        float: left;
        height: 100%;
        font-family: bebas-neue, sans-serif;
        font-size: 2rem;

        /*border: solid rgba(255, 255, 255, 0.7) 1px;*/
        border: solid rgba(0,0,0, 0.2) 1px;
        background: rgba(255, 255, 255, 0.9);
        color: #e6414b;
    }
    button:active{
        outline: none;
    }
    .connect{
        background: rgba(255, 255, 255, 0.9);
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        text-align: center;
        font-size: 2rem;
        padding: 5px;
    }
    </style>
    <script src="//use.edgefonts.net/bebas-neue.js"></script>

</head>

<body class="body">
    <div class="plane"></div>
    <div id="wrap">
        <br>
        <div class="connect">Not Connected</div>


        <div class="commands">
            <button class="start">Start</button>
            <button class="stop">Pause</button>
            <button class="next">Next</button>
        </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="tappy.js"></script>
    <script src="/js/libs/socket.io.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
