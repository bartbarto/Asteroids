<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Fly</title>
    <style>
    body {
        background-color: #d8e7ff;
        font-family: bebas-neue, sans-serif;
    	-webkit-font-smoothing: antialiased;
        cursor: url(cursor.png), auto;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    canvas{
    	position: absolute;
    }
    .info{
    	font-family: monospace;
    	position: absolute;
    	z-index: 100;
    }
    .overlay {
	    position: absolute;
	    z-index: 1000;
	    width: 100%;
	    height: 100%;
	    background: #EFEFEF;
	    text-align: center;
	}
	.percentLoaded {
	    position: absolute;
	    top: 20%;
	    left: 0;
	    z-index: 1001;
	    width: 100%;
	    text-align: center;
	    font-size: 8em;
	}
	.progress {
	    position: absolute;
	    top: 0;
	    left: 0;
	    z-index: 1000;
	    width: 0%;
	    height: 100%;
	    background: #6588D6;
	}
	.pause{
	    position: absolute;
	    z-index: 10000;
	    display: none;
	    padding-top:15%;
	    width: 100%;
	    height: 100%;
	    background: rgba(0,0,0,0.8);
	    color: white;
	    text-align: center;
	    letter-spacing: 10px;
	    font-weight: 800;
	    font-size: 10rem;
	    font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", sans serif;
	    -webkit-font-smoothing: antialiased;
	}
    </style>
    <!-- <script src="//use.edgefonts.net/bebas-neue.js"></script> -->
</head>

<body>
    <canvas></canvas>
    <div style="position: absolute; left: 0px; top: 15px; width: 100%; color: rgba(0, 0, 64, 0.498039); text-align: center;" class="info">Press Space to Start / pause<br>Press A to switch planes</div>

    <div class="overlay">
        <div class="percentLoaded">0%</div>
        <div class="progress"></div>
    </div>

     <div class="pause">
        ll
    </div>

    <!-- Libraries -->
    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/leap-0.5.0.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="/js/libs/jquery-2.1.1.min.js"></script>

    <!-- Preload and sound stuff -->
    <script src="/js/libs/preloadjs-0.4.1.min.js"></script>
    <script src="/js/libs/soundjs-0.5.2.min.js"></script>
    <!-- <script src="//code.createjs.com/preloadjs-0.4.1.min.js"></script>
    <script src="//code.createjs.com/soundjs-0.5.2.min.js"></script> -->

    <!-- Edited Libraries & controllers-->
    <script src="js/FirstPersonControls.js"></script>
    <script src="js/ImprovedNoise.js"></script> <!-- voor evt landscape gneeration -->
    <script src="js/leap.js"></script>

    <!-- Game stuff -->
    <script src="js/levels.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/game.js"></script>
    <script src="js/planeLoader.js"></script>

    <script src="js/main.js"></script>


</body>

</html>
